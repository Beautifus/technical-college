<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>42</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_m38u1rri7em0wwmi.css">
	<script type="text/javascript" src="http://at.alicdn.com/t/font_m38u1rri7em0wwmi.js"></script>
</head>
<body>
	<div class="content">
		<div class="view">
			<i class="iconfont icon-rili" id="rili"></i>
			<input type="text" name="" class="viewwin" id="viewwin">
		</div>
		<div class="calendar" id="calendar">
			<div class="plug-in">
				<i class="iconfont icon-left-rounded" id="left"></i>
				<input type="text" name="" class="month" id="month" value="May">
				<div class="jiantou">
					<i class="iconfont icon-xiangshang-copy" id="monthup" style="width:10px;height:4px"></i>
					<i class="iconfont icon-4-copy" id="monthdown"></i>
				</div>
			</div>
			<div class="plug-in">
				<input type="text" name="" class="year"  id="year" value="2015">
				<div class="jiantou">
					<i class="iconfont icon-xiangshang-copy" id="yearup"></i>
					<i class="iconfont icon-4-copy" id="yeardown"></i>
				</div>
				<i class="iconfont icon-xiangyou1" id="right"></i>
			</div>
			<div id="choose">
				<span>选择方式：</span>
				<input type="radio" checked="check" name="choice" id="someday">具体某天日期
				<input type="radio" name="choice" id="moreday">时间段
			</div>
			<table class="mytable">
				<thead>
					<tr>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tues</th>
						<th>Wen</th>
						<th>Thur</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
			</table>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
